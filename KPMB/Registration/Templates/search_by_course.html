<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            padding: 15px;
            border: 1px solid black;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>WELCOME TO KPM BERANANG</h1>
    <strong>SEARCH BY COURSE</strong><br><br>
    <form action="search_by_course" method="get">
        COURSE : 
        <select name="course_code">
            <option value="">Select One</option>
            {% for value in allcourse %}
                <option value="{{value.code}}">{{value.code}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="SEARCH">
    </form>
    {% if course != None %}
        <br>
        LIST OF {{course}} STUDENT 
        <br><br>
        <table>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Address</td>
                <td>Phone Number</td>
                <td>Course</td>
            </tr>
            {% for value in data %}
                <tr>
                    <td>{{value.id}}</td> 
                    <td>{{value.name}}</td>
                    <td>{{value.address}}</td>
                    <td>{{value.phone}}</td>
                    <td>{{value.course_code_id}}</td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
